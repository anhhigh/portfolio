<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Thế Anh</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        nav {
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffcc00;
        }
        header {
            background: url('banner.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        header .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 50px 0;
            text-align: center;
        }
        .project {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .project div {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .project div:hover {
            transform: scale(1.05);
        }
        .project img {
            width: 100%;
            border-radius: 10px;
        }
        .contact-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ffcc00;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .contact-btn:hover {
            background: #e6b800;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#about">Giới thiệu</a>
        <a href="#projects">Dự án</a>
        <a href="#contact">Liên hệ</a>
    </nav>
    
    <header>
        <div class="container">
            <h1>Thế Anh</h1>
            <p>Filmmaker | Photographer | Designer</p>
        </div>
    </header>
    
    <section id="about" class="container">
        <h2>Giới thiệu</h2>
        <p>Xin chào! Mình là Thế Anh, một nhà làm phim và nhiếp ảnh gia sáng tạo.</p>
    </section>
    
    <section id="projects" class="container">
        <h2>Dự án</h2>
        <div class="project">
            <div>
                <img src="project1.jpg" alt="Dự án 1">
                <h3>Dự án 1</h3>
                <p>Mô tả về dự án 1.</p>
                <img src="extra-image1.jpg" alt="Ảnh bổ sung">
                <video controls>
                    <source src="project-video1.mp4" type="video/mp4">
                    Trình duyệt của bạn không hỗ trợ video.
                </video>
            </div>
            <div>
                <img src="project2.jpg" alt="Dự án 2">
                <h3>Dự án 2</h3>
                <p>Mô tả về dự án 2.</p>
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/MAvFh8mAjUE" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </section>
    
    <section id="contact" class="container">
        <h2>LIÊN HỆ</h2>
        <p>Email: theanh.skda@gmail.com</p>
        <a href="mailto:theanh@example.com" class="contact-btn">Gửi Email</a>
    </section>
</body>
</html>
